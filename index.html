<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Codename</title>
    <script src="./script.js"></script>
</head>
<body>
    <div id="container">
        <div id="gameBoard" src="" alt=""></div>
        <p id="whatImage"></p>

                <option id="Spelplan2" value="spelplan2">2</option>
                <option id="Spelplan3" value="spelplan3">3</option>

                <option id="Spelplan9" value="spelplan9">9</option>
                <option id="Spelplan10" value="spelplan10">10</option>
                <option id="Spelplan11" value="spelplan11">11</option>
                <option id="Spelplan12" value="spelplan12">12</option>
                <option id="Spelplan13" value="spelplan13">13</option>
                <option id="Spelplan14" value="spelplan14">14</option>
                <option id="Spelplan15" value="spelplan15">15</option>
                <option id="Spelplan16" value="spelplan16">16</option>
                <option id="Spelplan17" value="spelplan17">17</option>
                <option id="Spelplan18" value="spelplan18">18</option>

                <option id="Spelplan25" value="spelplan25">25</option>
                <option id="Spelplan26" value="spelplan26">26</option>
                <option id="Spelplan27" value="spelplan27">27</option>

                <option id="Spelplan29" value="spelplan29">29</option>
                <option id="Spelplan30" value="spelplan30">30</option>

                <option id="Spelplan180Grader" value="180">180 °</option>
                <option id="Spelplan270Grader" value="270">270 °</option>
            </select>

            <input type="button" id="pickedImage" onclick=selectImage() value="Välj">
        </form>
        <button onclick=randomize()>slumpa</button>
        <br>
        <br>
        <br>
        <a href="https://czechgames.com/files/rules/codenames-rules-sv.pdf">Alla regler</a>
    </div>
</body>
</html>
